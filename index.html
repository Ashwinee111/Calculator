<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Make A Calculator Using HTML, CSS, JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ashwinee Kumar">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <div class="display">
            <input type="text" placeholder="0" id="output" readonly>
        </div>
        <div class="keys">
            <input type="button" value="AC" class="key key1">
            <input type="button" value="DEL" class="key key2">
            <input type="button" value="%" class="key key3">
            <input type="button" value="/" class="key key4">
            <input type="button" value="7" class="key key5">
            <input type="button" value="8" class="key key6">
            <input type="button" value="9" class="key key7">
            <input type="button" value="*" class="key key8">
            <input type="button" value="4" class="key key9">
            <input type="button" value="5" class="key key10">
            <input type="button" value="6" class="key key11">
            <input type="button" value="-" class="key key12">
            <input type="button" value="1" class="key key13">
            <input type="button" value="2" class="key key14">
            <input type="button" value="3" class="key key15">
            <input type="button" value="+" class="key key16">
            <input type="button" value="0" class="key key17">
            <input type="button" value="." class="key key18">
            <input type="button" value="=" class="equal">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
